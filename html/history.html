<!DOCTYPE html>

    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <title>무슨 요리를 해볼까?</title>

    <body>
        <!-- header -->
        <header>
            <h1 class="header-title">
                <a href="index.html">re<span>ci</span>pe!</a>
            </h1>
            <!-- 반응형 nav메뉴  -->
            <!-- 크기가 줄어들면 hamburger menu icon이 보여지고 클릭하면 드로워메뉴로 변경됨 -->
            <div class="header-menu" id="menu">
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="history.html">History</a>
                    </li>
                    <li>
                        <a href="#">About me</a>
                    </li>
                </ul>
            </div>
            <!-- //반응형 nav메뉴  -->

            <!-- hamburger menu icon -->
            <!-- PC 화면 크기에서는 보이지 않다가 태블릿 또는 모바일 크기에서 보여짐 -->
            <button class="more-btn" onclick="menuClick()">
                <i class="icon"></i>
            </button>
            <!-- //hamburger menu icon -->
        </header>
        <!-- //header -->
        <!-- main -->
        <main>
            <div class="history-wrap">
                <section class="history-list">
                    <nav>
                        <div class="history-searchtitle">검색한 레시피</div>
                        <div class="history-searchlist">
                            <ul id="historySearchName">
                                <li class="history-searchname">토마토볶음</li>
                            </ul>
                        </div>
                    </nav>
                </section>
                <section class="recipe-table">
                    <article>
                        <table class="recipe-content">
                            <colgroup>
                                <col class="recipe-col-title" />
                                <col class="recipe-col-content" />
                            </colgroup>
                            <tbody class="recipe-contentbody">
                                <tr class="recipe-name">
                                    <td class="recipe-name-td1">요리명</td>
                                    <td class="recipe-name-td2">토마토 볶음</td>
                                </tr>
                                <tr class="recipe-ingredient">
                                    <td class="recipe-ingredient-td1">재료</td>
                                    <td class="recipe-ingredient-td2">
                                        토마토 토마토
                                    </td>
                                </tr>
                                <tr class="recipe-steps">
                                    <td class="recipe-steps-td1">방법</td>
                                    <td class="recipe-steps-td2">
                                        열심히 만든다
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </section>
